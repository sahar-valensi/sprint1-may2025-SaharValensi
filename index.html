<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stlye.css">
    <title>Sahar Valensi</title>
</head>

<body onload="onInit()">
    <h1>Welcome to MineSweeper</h1>
    <h2>Mines left : <span class="mines-left">0</span></h2>
    <div class="game-hints">
        <p class="lives"> lives : <span>❤️❤️❤️</span></p>
        <p class="game-hints"> hints : <span onclick="onHintClicked()">🔎🔎🔎</span></p>
        <p class="mega-hint"> mega hint : <span>🪄</span></p>
    </div>
    <div class="timer">Timer: <span>0</span></div>
    <div class="game-container">
    </div>

    <button class="reset-btn" onclick="onInit()">restart</button>

    <div class="leves-btns">
        <button onclick="resizeBoard('easy')">easy</button>
        <button onclick="resizeBoard('medium')">medium</button>
        <button onclick="resizeBoard('hard')">hard</button>
        <button>creative</button>
    </div>

    <div id="winModal" class="modal" >
        <div class="modal-content">
            <!-- <span class="close" onclick="closeModal('winModal')">&times;</span> -->
            <h2>YOU WIN!</h2>
        </div>
    </div>
    
    <div id="loseModal" class="modal" >
        <div class="modal-content">
            <!-- <span class="close" onclick="closeModal('loseModal')">&times;</span> -->
            <h2>YOU LOSE!</h2>
        </div>
    </div>

    <footer>coffe rights 2025 Sahar Valensi</footer>

    <script src="utils.js"></script>
    <script src="main.js"></script>
</body>

</html>
